<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet"  href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" >

<body>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>


    <header>
        <h1>Plan your gaming schedule!!</h1>
    </header>
    <form>
        <input type="text" class="todo-input"/> 
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <button class="todo-button2" type="submit">
            <i class="fas fa-edit"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Played</option>
                <option value="uncompleted">Not Played</option>
            </select>
        </div>
        <button class="deleteAll" type="submit">
            <i class="fas fa-trash">Clear All</i>
        </button>
    </form>
<div class="todo-container">
    <ul class="todo-list"></ul>
</div>




    <script src="todo.js"></script>
</body>
</html>
